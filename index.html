<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;
    margin-top: 50px;}
    .attribution a { color: hsl(228, 45%, 44%);
    text-decoration: none;}
  </style>
</head>
<body>
  <main>
    <!-- <img src="images/bg-pattern-top.svg" alt="#">
    <img src="images/bg-pattern-bottom.svg" alt="#"> -->
    <div class="container">
      <div class="top">
        <img src="images/bg-pattern-card.svg" alt="top">
      </div>
        <div class="avatar">
          <img src="images/image-victor.jpg" alt="avatar"
          style="height:100px;width:100px;border:5px solid #fff;border-radius: 50%;">
          <span class="one"> Victor Crest
          <span class="onee"> 26 </span></span>
          <span class="two">London </span>
        </div>
        <hr>
        <div class="bottom">
          <p><span class="no"> 80K </span>
            <br>
            <span class="t"> Followers </span>
          </p>
          <p><span class="no"> 803K</span>
            <br>
            <span class="t"> Likes </span>
          </p>
          <p>
            <span class="no"> 1.4K </span>
            <br>
            <span class="t"> Photos </span>
          </p>
        </div>
      </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mahmoud Tag</a>.
  </div>
</main>
</body>
</html>
